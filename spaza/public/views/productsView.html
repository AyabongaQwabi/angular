<head>
	<link rel='stylesheet' type='text/css' href='files/css/productsView.css'>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<div  ng-init="init()">


			<a href='#/dashboard'>
				<button type='button' class='btn btn-warning col-xs-12'>
					<span class="glyphicon glyphicon-circle-arrow-left" ></span>  &nbsp Back to Dashboard 
				</button>
			</a>

			
			<button class='btn btn-warning col-xs-12' ng-show='addProductButton' ng-click='addNewProduct()'>Add New Product</button>


			<button class='btn btn-primary col-xs-12' ng-show='addProductButton' ng-click='scanNewProduct()'>
				<span class="glyphicon glyphicon-barcode"></span>&nbspScan New Product
			</button>

			<button class='btn btn-primary col-xs-12' ng-show='showCatButton' ng-click='viewCategories()'>
						View Product Categories
			</button>

			<button class='btn btn-primary col-xs-12' ng-show='addCatButton' ng-click='addCategory();'>
				        Add Product Category
			</button>


			 <div class="input-group col-xs-12">
  					<span class="input-group-addon glyphicon glyphicon-search" style='displ'></span>
  					<input type="text" class="form-control" placeholder="find product" aria-describedby="basic-addon1">
  			</div>



			<div ng-show='showCat' id='editor' class='col-xs-12'>
				<h2> Product Categories </h2>				
				<ul class="list-group">
				  <li ng-repeat="cat in Categories" class='list-group-item'>{{cat.name}}</li>
				</ul>				
				<button type='button' id='addCatBtn' class='btn btn-primary col-xs-12' ng-click='viewCategories()' >close</button>
			</div>



			<div ng-show='addCat' id='editor' class='col-xs-12'>
				<h4> Add Category </h4>
				Name<br>
				<input ng-model='catName' class='col-xs-12 form-control'><br>
				{{catName}}
				<button type='button' id='addCatBtn' class='btn btn-primary col-xs-12' ng-click='addNewCategory()'>Add</button>
			</div>

			<div ng-show='addProduct' class='col-xs-12' id='editor'>

					<h4> Add Product </h4>
							<hr>
							Product Namee<br>
							<input ng-model='pname' class='form-control col-xs-12'><br>
							Selling Price<br>
							<input ng-model='pprice' class='form-control col-xs-12'><br>
							<br>
							
					
							

							<br>Category 
							<div class="dropdown" >
							  	<button class="btn btn-primary dropdown-toggle col-xs-12" type="button" data-toggle="dropdown">{{category}}
							  	<span class="caret"></span></button>
							  	<ul class="dropdown-menu col-xs-12" id='supplierList' >
							    
								     <li ng-repeat='cat in Categories' >
								    	 <a ng-click="selectedCategory(cat.id);" href="">{{cat.name}} </a>
								     </li>
								
							  	</ul>
							</div>
				<button type='button' class='btn btn-primary col-xs-12' ng-click='addNewProduct()'>Add
				</button>

			</div>

			<hr>
            <br>
		

			<h3> Products in store  </h3>

			    <div class='col-xs-12' id='editor' ng-show='edit'>
						<h4> Edit Product</h4> 
						<h5> Product </h5>
						<br><input ng-model='epname' class='form-control col-xs-12'>
						<h5> Category </h5>
						<div class="dropdown" >
							  	<button class="btn btn-primary dropdown-toggle col-xs-12" type="button" data-toggle="dropdown">{{editCategory}}
							  	<span class="caret"></span></button>
							  	<ul class="dropdown-menu col-xs-12" id='supplierList' >
							    
								     <li ng-repeat='cat in Categories' >
								    	 <a ng-click="editorCategory(cat.id);" href="">{{cat.name}} </a>
								     </li>
								
							  	</ul>
							</div>
						<h5> Price</h5>
						 <br><input ng-model='epprice' class='form-control col-xs-12'>
						<button class="btn col-xs-6 btn-primary" ng-click="updateProduct()">save</button>
						<button class="btn col-xs-6 btn-danger" ng-click="getProducts();closeEditor()">close</button>
				</div>

				<div ng-repeat='product in products' class="productnames col-xs-12">
				
					<h4> {{product.name}} </h4>
					<h5> {{product.category}} </h5>
					<h2 style='color:green'>{{product.price | currency:'R'}}</h2>
					

					<button class="btn btn-warning" ng-click="getProducts();loadEditor(product)">
	          			<span class="glyphicon glyphicon-pencil"></span>Edit
	          		</button>
	          		<button class="btn btn-danger" ng-click="deleteProduct(product.id)">
	          			<span class="glyphicon glyphicon-trash"></span>delete
	          		</button>
					
				</div>
				
			<hr>
</div>
