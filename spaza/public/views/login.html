

    <!-- Bootstrap core CSS -->
    <link href="files/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="files/css/signin.css" rel="stylesheet">



  <body >

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Spazashop Login .{{ang}}</h2>
        <label for="inputUsername" class="sr-only">username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="username" ng-model='loginUsername'required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model='loginPassword' required>

      
        <button class="btn btn-lg btn-primary btn-block" ng-click='login();' type="submit">Sign in</button>
      </form>

    </div>
  </body>
</html>
